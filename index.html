<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>李菲菲</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Helvetica Neue", sans-serif;
    }

    body {
      background: linear-gradient(to right, #fefcea, #f1da36);
      color: #333;
      padding: 40px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    h1 {
      font-size: 3em;
      color: #e91e63;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      line-height: 1.8;
    }

    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 5px solid #e91e63;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/8Km9tLL.jpg" alt="李菲菲头像" class="profile-pic" />
    <h1>李菲菲</h1>
    <p>
      你好，我是李菲菲，一位热爱生活、充满好奇心的人。<br>
      我喜欢探索科技与艺术的交汇点，用心感受世界的美好。<br>
      欢迎来到我的个人网页，这里记录着我的灵感与热爱。
    </p>
    <div class="footer">
      © 2025 李菲菲 | 联系方式：lififi@example.com
    </div>
  </div>
</body>
</html>
