<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>李菲菲 - 浪漫背景轮播</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  html, body {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    background: #000;
    font-family: 'ZCOOL KuaiLe', cursive, sans-serif;
    color: #fff;
    user-select: none;
  }

  .slideshow {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    z-index: 0;
  }

  .slideshow-image {
    position: absolute;
    width: 100vw;
    height: 100vh;
    background-repeat: no-repeat;
    background-position: center center;
    background-size: cover;
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
    animation-duration: 18s;
    opacity: 0;
    transform: translateY(-20px) scale(1);
    will-change: transform, opacity;
  }

  /* 六张图错开3秒依次播放 */
  .slideshow-image:nth-child(1) {
    animation-name: floatfade;
    animation-delay: 0s;
    z-index: 6;
  }
  .slideshow-image:nth-child(2) {
    animation-name: floatfade;
    animation-delay: 3s;
    z-index: 5;
  }
  .slideshow-image:nth-child(3) {
    animation-name: floatfade;
    animation-delay: 6s;
    z-index: 4;
  }
  .slideshow-image:nth-child(4) {
    animation-name: floatfade;
    animation-delay: 9s;
    z-index: 3;
  }
  .slideshow-image:nth-child(5) {
    animation-name: floatfade;
    animation-delay: 12s;
    z-index: 2;
  }
  .slideshow-image:nth-child(6) {
    animation-name: floatfade;
    animation-delay: 15s;
    z-index: 1;
  }

  @keyframes floatfade {
    0% {
      opacity: 0;
      transform: translateY(-20px) scale(1);
    }
    16.66% {
      opacity: 1;
      transform: translateY(0) scale(1.05);
    }
    33.33% {
      opacity: 0;
      transform: translateY(20px) scale(1);
    }
    100% {
      opacity: 0;
      transform: translateY(20px) scale(1);
    }
  }

  /* 文字容器 */
  h1 {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate3d(-50%, -50%, 0);
    z-index: 10;
    font-size: 48px;
    font-weight: 700;
    color: #fff;
    background: rgba(255, 20, 147, 0.3);
    padding: 25px 100px;
    border-radius: 20px;
    box-shadow:
      0 0 15px rgba(255, 20, 147, 0.7),
      0 0 40px rgba(255, 20, 147, 0.4);
    letter-spacing: 4px;
    text-shadow:
      0 0 6px #ff3399,
      0 0 10px #ff3399;
    user-select: none;
    text-align: center;
  }
  h1 .time {
    margin-top: 12px;
    font-size: 18px;
    font-weight: 600;
    color: #ff6699;
    letter-spacing: 1.5px;
    text-shadow: 0 0 8px #ff66cc;
  }
</style>
<script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
<script>
  $(function () {
    const starttime = new Date("2007/03/08");
    setInterval(() => {
      const nowtime = new Date();
      const diff = nowtime - starttime;
      const day = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hour = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minute = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      $(".time").text(`${day}天 ${hour}时 ${minute}分 ${seconds}秒`);
    }, 1000);
  });
</script>
</head>
<body>

<div class="slideshow">
  <div class="slideshow-image" style="background-image: url('images/1.jpg')"></div>
  <div class="slideshow-image" style="background-image: url('images/2.jpg')"></div>
  <div class="slideshow-image" style="background-image: url('images/3.jpg')"></div>
  <div class="slideshow-image" style="background-image: url('images/4.jpg')"></div>
  <div class="slideshow-image" style="background-image: url('images/5.jpg')"></div>
  <div class="slideshow-image" style="background-image: url('images/6.jpg')"></div>
</div>

<h1>
  李菲菲<br />
  <div class="time"></div>
</h1>

</body>
</html>
