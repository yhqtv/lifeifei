<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>李菲菲</title>
<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    width: 100vw; height: 100vh;
    overflow: hidden;
    font-family: 'ZCOOL KuaiLe', cursive, sans-serif;
    background: #000;
    position: relative;
    user-select: none;
    color: white;
  }

  .background-wall {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    overflow: visible;
    z-index: 0;
  }

  .background-wall div {
    position: absolute;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(255, 20, 147, 0.5);
    opacity: 0.85;
    transition: all 0.6s ease;
    cursor: default;
  }

  h1 {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate3d(-50%, -50%, 0);
    z-index: 10;
    font-size: 48px;
    font-weight: 700;
    color: #fff;
    background: rgba(255, 20, 147, 0.3);
    padding: 25px 100px;
    border-radius: 20px;
    box-shadow:
      0 0 15px rgba(255, 20, 147, 0.7),
      0 0 40px rgba(255, 20, 147, 0.4);
    letter-spacing: 4px;
    text-shadow:
      0 0 6px #ff3399,
      0 0 10px #ff3399;
    text-align: center;
    user-select: none;
  }
  h1 .time {
    margin-top: 12px;
    font-size: 18px;
    font-weight: 600;
    color: #ff6699;
    letter-spacing: 1.5px;
    text-shadow: 0 0 8px #ff66cc;
  }
</style>
<script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
<script>
  function randomRange(min, max) {
    return Math.random() * (max - min) + min;
  }

  $(function () {
    const starttime = new Date("2007/03/08");
    setInterval(() => {
      const nowtime = new Date();
      const diff = nowtime - starttime;
      const day = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hour = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minute = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      $(".time").text(`${day}天 ${hour}时 ${minute}分 ${seconds}秒`);
    }, 1000);

    const $imgs = $(".background-wall div");
    const usedPositions = [];

    $imgs.each(function (index, el) {
      const width = randomRange(20, 40);  // vw
      const height = randomRange(25, 45); // vh

      let top, left;
      let attempts = 0;

      do {
        top = randomRange(5, 70);
        left = randomRange(5, 70);
        attempts++;
      } while (
        usedPositions.some(pos => {
          const overlapX = Math.max(0, Math.min(left + width, pos.left + pos.width) - Math.max(left, pos.left));
          const overlapY = Math.max(0, Math.min(top + height, pos.top + pos.height) - Math.max(top, pos.top));
          const overlapArea = overlapX * overlapY;
          const area1 = width * height;
          const area2 = pos.width * pos.height;
          // 这里重叠面积比例调整为不超过0.2
          return overlapArea > Math.min(area1, area2) * 0.2;
        }) && attempts < 30 // 尝试30次避免死循环
      );

      usedPositions.push({top, left, width, height});
      const rotate = randomRange(-10, 10);

      $(el).css({
        top: top + "vh",
        left: left + "vw",
        width: width + "vw",
        height: height + "vh",
        transform: `rotate(${rotate}deg)`
      });
    });
  });
</script>
</head>
<body>

<div class="background-wall">
  <div style="background-image: url('images/1.jpg');"></div>
  <div style="background-image: url('images/2.jpg');"></div>
  <div style="background-image: url('images/3.jpg');"></div>
  <div style="background-image: url('images/4.jpg');"></div>
  <div style="background-image: url('images/5.jpg');"></div>
  <div style="background-image: url('images/6.jpg');"></div>
</div>

<h1>
  李菲菲<br />
  <div class="time"></div>
</h1>

</body>
</html>
