<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>李菲菲 - 背景墙</title>
<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    width: 100vw; height: 100vh;
    font-family: 'ZCOOL KuaiLe', cursive, sans-serif;
    background: #000;
    overflow: hidden;
    user-select: none;
    position: relative;
    color: #fff;
  }

  /* 背景墙容器 */
  .background-wall {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 0;
    z-index: 0;
  }

  /* 每张背景图 */
  .background-wall div {
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
  }

  /* 文字容器 */
  h1 {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate3d(-50%, -50%, 0);
    z-index: 10;
    font-size: 48px;
    font-weight: 700;
    color: #fff;
    background: rgba(255, 20, 147, 0.3);
    padding: 25px 100px;
    border-radius: 20px;
    box-shadow:
      0 0 15px rgba(255, 20, 147, 0.7),
      0 0 40px rgba(255, 20, 147, 0.4);
    letter-spacing: 4px;
    text-shadow:
      0 0 6px #ff3399,
      0 0 10px #ff3399;
    text-align: center;
    user-select: none;
  }
  h1 .time {
    margin-top: 12px;
    font-size: 18px;
    font-weight: 600;
    color: #ff6699;
    letter-spacing: 1.5px;
    text-shadow: 0 0 8px #ff66cc;
  }
</style>
<script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
<script>
  $(function () {
    const starttime = new Date("2007/03/08");
    setInterval(() => {
      const nowtime = new Date();
      const diff = nowtime - starttime;
      const day = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hour = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minute = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      $(".time").text(`${day}天 ${hour}时 ${minute}分 ${seconds}秒`);
    }, 1000);
  });
</script>
</head>
<body>

<div class="background-wall">
  <div style="background-image: url('images/1.jpg');"></div>
  <div style="background-image: url('images/2.jpg');"></div>
  <div style="background-image: url('images/3.jpg');"></div>
  <div style="background-image: url('images/4.jpg');"></div>
  <div style="background-image: url('images/5.jpg');"></div>
  <div style="background-image: url('images/6.jpg');"></div>
</div>

<h1>
  李菲菲<br />
  <div class="time"></div>
</h1>

</body>
</html>
