<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>李菲菲</title>
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: 'ZCOOL KuaiLe', cursive;
      background: #000;
      color: #fff;
    }

    .slideshow {
      position: fixed;
      width: 100vw;
      height: 100vh;
      z-index: -3;
      top: 0;
      left: 0;
    }

    .slideshow-image {
      position: absolute;
      width: 100%;
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .slideshow-image.active {
      opacity: 1;
      z-index: 1;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 30px 60px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      z-index: 10;
    }

    .center h1 {
      font-size: 3em;
      color: #ffd6d6;
      margin-bottom: 20px;
    }

    .time {
      font-size: 1.5em;
      color: #ffc0cb;
      margin-bottom: 20px;
    }

    .typewriter {
      font-size: 1.2em;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #fff;
      animation: typing 6s steps(40, end), blink 0.75s step-end infinite;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }

    @keyframes typing {
      from {
        width: 0;
      }

      to {
        width: 100%;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }
  </style>
</head>

<body>
  <div class="slideshow">
    <div class="slideshow-image active" style="background-image: url('images/1.jpg');"></div>
    <div class="slideshow-image" style="background-image: url('images/2.jpg');"></div>
    <div class="slideshow-image" style="background-image: url('images/3.jpg');"></div>
    <div class="slideshow-image" style="background-image: url('images/4.jpg');"></div>
    <div class="slideshow-image" style="background-image: url('images/5.jpg');"></div>
    <div class="slideshow-image" style="background-image: url('images/6.jpg');"></div>
  </div>

  <div class="center">
    <h1>李菲菲</h1>
    <div class="time">正在计算...</div>
    <div class="typewriter">遇见你，是我今生最浪漫的幸运。</div>
  </div>

  <script>
    const starttime = new Date('2007/03/08');
    setInterval(() => {
      const now = new Date();
      const diff = now - starttime;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const mins = Math.floor((diff / (1000 * 60)) % 60);
      const secs = Math.floor((diff / 1000) % 60);
      document.querySelector('.time').textContent = `${days}天 ${hours}时 ${mins}分 ${secs}秒`;
    }, 1000);

    // 轮播逻辑
    const slides = document.querySelectorAll('.slideshow-image');
    let currentIndex = 0;
    setInterval(() => {
      slides[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % slides.length;
      slides[currentIndex].classList.add('active');
    }, 5000); // 5秒切换一次
  </script>
</body>
</html>
