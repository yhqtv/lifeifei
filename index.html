<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>李菲菲</title>
<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    width: 100vw; height: 100vh;
    overflow: hidden;
    font-family: 'ZCOOL KuaiLe', cursive, sans-serif;
    background: #000;
    position: relative;
    user-select: none;
    color: white;
  }

  /* 容器，铺满全屏 */
  .background-wall {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    overflow: visible;
    z-index: 0;
  }

  /* 每张图片用绝对定位，随意大小和位置 */
  .background-wall div {
    position: absolute;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(255, 20, 147, 0.5);
    opacity: 0.85;
    transition: transform 0.5s ease;
  }

  /* 各图片具体位置和大小 */
  .img1 {
    top: 5%;
    left: 5%;
    width: 30vw;
    height: 40vh;
    z-index: 3;
    transform: rotate(-5deg);
  }
  .img2 {
    top: 20%;
    left: 28%;
    width: 25vw;
    height: 35vh;
    z-index: 2;
    transform: rotate(7deg);
  }
  .img3 {
    top: 10%;
    left: 55%;
    width: 35vw;
    height: 50vh;
    z-index: 4;
    transform: rotate(-3deg);
  }
  .img4 {
    top: 50%;
    left: 8%;
    width: 28vw;
    height: 38vh;
    z-index: 5;
    transform: rotate(4deg);
  }
  .img5 {
    top: 55%;
    left: 38%;
    width: 35vw;
    height: 45vh;
    z-index: 1;
    transform: rotate(-7deg);
  }
  .img6 {
    top: 48%;
    left: 75%;
    width: 25vw;
    height: 30vh;
    z-index: 6;
    transform: rotate(6deg);
  }

  /* 文字层级最高，居中 */
  h1 {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate3d(-50%, -50%, 0);
    z-index: 10;
    font-size: 48px;
    font-weight: 700;
    color: #fff;
    background: rgba(255, 20, 147, 0.3);
    padding: 25px 100px;
    border-radius: 20px;
    box-shadow:
      0 0 15px rgba(255, 20, 147, 0.7),
      0 0 40px rgba(255, 20, 147, 0.4);
    letter-spacing: 4px;
    text-shadow:
      0 0 6px #ff3399,
      0 0 10px #ff3399;
    text-align: center;
    user-select: none;
  }
  h1 .time {
    margin-top: 12px;
    font-size: 18px;
    font-weight: 600;
    color: #ff6699;
    letter-spacing: 1.5px;
    text-shadow: 0 0 8px #ff66cc;
  }
</style>
<script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
<script>
  $(function () {
    const starttime = new Date("2007/03/08");
    setInterval(() => {
      const nowtime = new Date();
      const diff = nowtime - starttime;
      const day = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hour = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minute = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      $(".time").text(`${day}天 ${hour}时 ${minute}分 ${seconds}秒`);
    }, 1000);
  });
</script>
</head>
<body>

<div class="background-wall">
  <div class="img1" style="background-image: url('images/1.jpg');"></div>
  <div class="img2" style="background-image: url('images/2.jpg');"></div>
  <div class="img3" style="background-image: url('images/3.jpg');"></div>
  <div class="img4" style="background-image: url('images/4.jpg');"></div>
  <div class="img5" style="background-image: url('images/5.jpg');"></div>
  <div class="img6" style="background-image: url('images/6.jpg');"></div>
</div>

<h1>
  李菲菲<br />
  <div class="time"></div>
</h1>

</body>
</html>
